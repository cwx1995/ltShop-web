<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/axios/axios.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/register.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">注册</h1>
	</header>
	@@include('./common/footer.html')
	<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<form class="mui-input-group my-login" id="formList">
					<div class="mui-input-row">
							<label>手机号码</label>
							<input type="text" class="mui-input-password" placeholder="请输入手机号" name="mobile">
						</div>
			    <div class="mui-input-row">
			        <label>用户名</label>
			    <input type="text" class="mui-input-clear" placeholder="请输入用户名" name="username">
			    </div>
			    <div class="mui-input-row">
			        <label>密码</label>
			        <input type="password" class="mui-input-password" placeholder="请输入密码" name="password">
			    </div>
			    <div class="mui-input-row">
			        <label>确认密码</label>
			        <input type="password" class="mui-input-password" placeholder="请输入密码" name="tpassword">
				</div>
				
			    <div class="mui-input-row">
			        <label>认证码</label>
			        <input type="text" class="mui-input-clear" placeholder="认证码" name="vCode">
			        <a href="#" class="getCode" id="checkcode">获取认证码</a>
			    </div>
			    <div class="mui-input-row login-button">
			    	<button type="button" class="mui-btn mui-btn-primary" id="zsCode">注册</button>
			    </div>
			    <a href="#" class="register">立即登录</a>
			</form>
		</div>
	</div>
</body>
</html>
