<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<script src="assets/axios/axios.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/address.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="user.html"></a>
		<h1 class="mui-title">收获地址管理</h1>
		<a class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	@@include('./common/footer.html')
	<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" style="text-align: center;">
					<a href="addAddress.html">添加收货地址</a>
				</li>
			</ul>
			<ul class="mui-table-view" id="addrBox">
			   
			</ul>
		</div>
		
	</div>
	<script type="text/html" id='addrTpl'>
		<%for(var i =0;i<list.length;i++){%>
			<li class="mui-table-view-cell mui-transitioning mui-media">
				<div class="mui-slider-right mui-disabled">
					<a class="mui-btn mui-btn-primary confirmBtn editBtn" href="addAddress.html?id=<%=list[i].id%>">编辑</a>
					<a class="mui-btn mui-btn-red deletBtn"  href="javascript:;" data-id="<%=list[i].id%>">删除</a>
				</div>
				<div class="mui-slider-handle">
				    <a href="javascript:;">
				        <div class="mui-media-body">
				             邮 编:<%=list[i].postCode %>  收货人:<%=list[i].recipients %>
				            <p class='mui-ellipsis'>
				            	<%=list[i].address %> <%=list[i].addressDetail %>
				            </p>
				        </div>
				    </a>
			    </div>
			</li>
		<%}%>
	</script>
</body>
</html>
