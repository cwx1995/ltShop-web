<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/category.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/axios/axios.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/category.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="index.html"></a>
		<h1 class="mui-title">乐淘云购</h1>
		<a class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	@@include('./common/footer.html')
	<div class="my-content">
		<div class="cate-list">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll" id="categoryFirstBox">
					
				</div>
			</div>
		</div>
		<div class="cont-list">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="waper" id="categorySecondBox">
						
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/html" id="categoryFirst">
		<% for(var i=0;i<rows.length;i++){%>
		<a href="javascript:;" data-id="<%=rows[i].id%>" class="items <%=i==0?'active':'' %>"><%=rows[i].categoryName%></a>
		<%}%>
	</script>
	<script type="text/html" id="categorySecond">
		<% for(var i = 0; i < list.rows.length;i++ ){%>
		<a href="#" class="items">
			<img src="<%=url%><%=list.rows[i].brandLogo%>">
			<span><%=list.rows[i].brandName%></span>
		</a>
		<% }%>
		<%if(list.rows.length==0){%>
			<span>暂无数据</span>
		<%}%>
	</script>
</body>
</html>
